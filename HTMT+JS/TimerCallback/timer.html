<html>
    <head>
        <script>
            let interval
            let cnt=0
          function start(){
            interval=setInterval(()=>{
                cnt++
                document.getElementById("p1").innerHTML=`<b>${cnt}</b>`
            },1000)
          }
          function stop(){
            clearInterval(interval)
          }
        </script>
    </head>
    <body>
        <div>
            <input type="button" value="start" onclick="start()"/>
        </div>
        <div>
            <p id="p1"></p>
        </div>
        <div>
            <input type="button" value="stop" onclick="stop()"/>
        </div>
    </body>
</html>

<html>
    <head>
        <script src="./jquery-3.6.0.js"></script>
        <script>
            $().ready(()=>{
                let flag=false
                $(":button").click(()=>{
                    if(!flag){
                        $("#i1").hide()
                        flag=true
                    }else{
                        $("#i1").show()
                        flag=false
                    }
                }
                )
            })
        </script>
    </head>
    <body>
        <input type="button" value="toggle"/>
        <input type="text" id="i1"/>
    </body>
</html>

<html>
<head>
    <script src="./jquery-3.6.0.js"></script>
  <script>
    $().ready(()=>{
        $("#tx").change(()=>{
            let s=$("#tx").val()
            let uc=s.toUpperCase()
        //   $("p").html(`<b>${uc}</b>`)
        $("#t").val(uc)
        })
    })
  </script>
</head>
<body>
    <div>
        <input type="text" id="tx"/>
        <!-- <p></p> -->
        <input type="text" id="t"/>
    </div>
</body>
</html>

<html>
    <head>
     <title>input tag</title>
    </head>
    <body>
        <h4>Input Tags</h4>
       Number:<input type="number" value="100" readonly/> 
       Text:<input type="text"/>
       date:<input type="date"/>
       <input type="datetime"/>
       <input type="datetime-local"/>
       <br/>
       Color:<input type="color"/>
       Password:<input type="password"/>
       Range:<input type="range"/>
       Text Area:<textarea rows="10" cols="10"></textarea>

       <br/>
       Button:<input type="button" value="press"/>
       <h5>Check box</h5>
       water:<input type="checkbox"/>
       chai:<input type="checkbox"/>
       <br/>

       <h5>Radio Button</h5>
       odd:<input type="Radio" name="r1"/>
       even:<input type="radio" name="r2"/>

       <h5>Drop Down List</h5>
       <select>
        <option>op1</option>
        <option>op2</option>
       </select>

    </body>
</html>
